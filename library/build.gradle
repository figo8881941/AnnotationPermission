apply plugin: 'com.android.library'

//添加
apply plugin: 'com.novoda.bintray-release'

//添加
publish {
    userOrg = 'duoduocompanay'//组织名
    repoName = 'duoduo'//Maven仓库名
    groupId = 'com.duoduo.annotationpermission'//jcenter上的路径
    artifactId = 'annotationpermission-library'//项目名称
    publishVersion = '1.0.5'//版本号
    desc = 'AnnotationPermission'//描述，不重要
    website = ''//网站，不重要；尽量模拟github上的地址
}

android {
    compileSdkVersion 27


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'

    //AndPermission
    implementation 'com.yanzhenjie:permission:2.0.0-rc12'

    //aspectj
    implementation 'org.aspectj:aspectjrt:1.8.+'
}
